<table id="table">
    <tr>
        <td>

            <div id="title">
                {{title}}
            </div>


            <div id="instructions" class="card-header">
                Please fill in the required boxes
            </div>

            <div id="userFeedback">
                {{userFeedback}}
            </div>

            <form id="addCompForm" [formGroup]="addCompForm" (ngSubmit)="onSubmit()">
                <div id="addCompEmailDiv">
                    <label for="email">Email: </label>
                    <input id="addCompEmailInput" type="text" placeholder="Required field" formControlName="email"
                        class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.errors.pattern">Email must be a valid email address</div>
                    </div>
                </div>

                <br>

                <div id="addCompPasswordDiv">
                    <label for="password">Password: </label>
                    <input id="addCompPasswordInput" type="text" placeholder="Required field" formControlName="password"
                        class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </div>

                <br>

                <div id="addCompNameDiv">
                    <label for="compName">Company name: </label>
                    <input id="addCompNameInput" type="text" placeholder="Required field" formControlName="name"
                        class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                        <div *ngIf="f.name.errors.required">Company name is required</div>
                    </div>
                </div>
                <br>
                <button id="addCompButton" type="submit" class="btn btn-primary mr-1">Add company</button>
            </form>

        </td>
    </tr>
</table>
